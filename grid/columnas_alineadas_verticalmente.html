<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }
        .row {
            background:  #e8e8e8;
            margin-top: 20px;
            height: 150px;

        }
        .columna {
            background: #f2f2f2;
            text-align: center;
            border: 1px solid #8d8d8d;
        }
        .columna-interior {
            background: #e8e8e8;
            border: 1px solid #8d8d8d;
            padding: 10px;
        }

    </style>
</head>
<body>
<!--  .col*4{Columna #$}   para crear 4 columnas de forma automatica-->
    <div class="container">
        <div class="row align-items-start">
            <div class="columna col">Columna #1</div>
            <div class="columna col">Columna #2</div>
            <div class="columna col">Columna #3</div>
        </div>
        <div class="row align-items-center">
            <div class="columna col">Columna #1</div>
            <div class="columna col">Columna #2</div>
            <div class="columna col">Columna #3</div>
        </div>
        <div class="row align-items-end">
            <div class="columna col">Columna #1</div>
            <div class="columna col">Columna #2</div>
            <div class="columna col">Columna #3</div>
        </div>
        <div class="row">
            <div class="columna col align-self-end">Columna #1</div>
            <div class="columna col align-self-center">Columna #2</div>
            <div class="columna col align-self-start">Columna #3</div>
        </div>
    </div>

    
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
